
<div class="container mt-4">
    <div class="card-header">
        {{product.title}}
    </div>
    <div class="card-body">
        <img src="{{product.imgurl}}" class="card-img-top" alt="Card image">
        <p class="card-text">{{product.description}}</p>
        <a href="#" (click)="OnByClicked()" class="btn btn-primary">by now</a>
    </div>
</div>
