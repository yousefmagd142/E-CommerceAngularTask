<div class="container mt-4">
    <h2 class="text-primary">Add Product</h2>
    <form>
        <div class="mb-3">
            <label class="form-label">Product Title</label>
            <input [(ngModel)]="product.title" name="title" type="text" class="form-control" id="productTitle" placeholder="Enter product title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Product Description</label>
            <textarea [(ngModel)]="product.description" name="description" class="form-control" id="productDescription" rows="3" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input [(ngModel)]="product.imgurl" type="url" name="url" class="form-control" id="productImageUrl" placeholder="Enter image URL" required>
        </div>
        <button (click)="OnAddProduct()" type="submit" class="btn btn-primary">Add</button>
    </form>


</div>
